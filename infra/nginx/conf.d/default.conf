# [설정] infra/nginx/conf.d/default.conf
# 설명:
#   - nginx가 프런트엔드 정적 자산과 백엔드 API, WebSocket을 라우팅한다.
#   - v0.3.0에서는 WebSocket 타임아웃을 늘려 경기 중 연결이 유지되도록 조정한다.

upstream backend {
    server backend:8080;
}

upstream frontend {
    server frontend:5173;
}

server {
    listen 80;
    server_name _;

    charset utf-8; # 한글/이모지 로그 및 헤더가 깨지지 않도록 기본 인코딩을 명시

    log_format structured '{"time":"$time_iso8601","remote_addr":"$remote_addr","method":"$request_method","uri":"$request_uri","status":$status,"request_time":$request_time,"body_bytes_sent":$body_bytes_sent,"upstream_time":"$upstream_response_time"}';
    access_log /var/log/nginx/access.log structured; # 관리자가 요청 지연/오류를 빠르게 파악할 수 있도록 JSON 로그 출력

    # 정적 프런트엔드 자산 전달
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
    }

    # REST API 프록시
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
    }

    # WebSocket 프록시 설정
    location /ws/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 120s;  # 게임 중 끊김을 최소화하기 위해 읽기 타임아웃을 확장
        proxy_send_timeout 120s;  # 양방향 패킷 지연을 허용
    }
}
