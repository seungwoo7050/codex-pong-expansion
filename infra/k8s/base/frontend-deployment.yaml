apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: codexpong
  labels:
    app.kubernetes.io/name: frontend
    app.kubernetes.io/part-of: codexpong
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: frontend
      app.kubernetes.io/part-of: codexpong
  template:
    metadata:
      labels:
        app.kubernetes.io/name: frontend
        app.kubernetes.io/part-of: codexpong
    spec:
      containers:
        - name: frontend
          image: codexpong/frontend:local
          imagePullPolicy: IfNotPresent
          env:
            - name: VITE_BACKEND_URL
              value: http://backend.codexpong.svc.cluster.local
            - name: VITE_BACKEND_WS
              value: ws://backend.codexpong.svc.cluster.local
            - name: TZ
              value: Asia/Seoul
          ports:
            - name: http
              containerPort: 5173
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
