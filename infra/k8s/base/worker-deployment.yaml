apiVersion: apps/v1
kind: Deployment
metadata:
  name: replay-worker
  namespace: codexpong
  labels:
    app.kubernetes.io/name: replay-worker
    app.kubernetes.io/part-of: codexpong
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: replay-worker
      app.kubernetes.io/part-of: codexpong
  template:
    metadata:
      labels:
        app.kubernetes.io/name: replay-worker
        app.kubernetes.io/part-of: codexpong
    spec:
      terminationGracePeriodSeconds: 40
      containers:
        - name: replay-worker
          image: codexpong/replay-worker:local
          imagePullPolicy: IfNotPresent
          env:
            - name: REDIS_HOST
              value: redis
            - name: JOB_QUEUE_REQUEST_STREAM
              value: job.requests
            - name: JOB_QUEUE_PROGRESS_STREAM
              value: job.progress
            - name: JOB_QUEUE_RESULT_STREAM
              value: job.results
            - name: JOB_QUEUE_CONSUMER_GROUP
              value: replay-jobs
            - name: WORKER_ID
              value: replay-worker-1
            - name: JOB_EXPORT_PATH
              value: /data/replays/exports
            - name: TZ
              value: Asia/Seoul
          volumeMounts:
            - name: replay-data
              mountPath: /data/replays
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - "pgrep -f main.py"
            periodSeconds: 20
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - "test -d /data/replays"
            periodSeconds: 20
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 250m
              memory: 512Mi
      volumes:
        - name: replay-data
          persistentVolumeClaim:
            claimName: replay-data
