apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mariadb
  namespace: codexpong
  labels:
    app.kubernetes.io/name: mariadb
    app.kubernetes.io/part-of: codexpong
spec:
  serviceName: mariadb
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mariadb
      app.kubernetes.io/part-of: codexpong
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mariadb
        app.kubernetes.io/part-of: codexpong
    spec:
      containers:
        - name: mariadb
          image: mariadb:11
          imagePullPolicy: IfNotPresent
          env:
            - name: MARIADB_ROOT_PASSWORD
              value: rootpass
            - name: MARIADB_DATABASE
              value: codexpong
            - name: MARIADB_USER
              value: codexpong
            - name: MARIADB_PASSWORD
              value: codexpong
            - name: TZ
              value: Asia/Seoul
          ports:
            - name: mysql
              containerPort: 3306
          args:
            - "mysqld"
            - "--character-set-server=utf8mb4"
            - "--collation-server=utf8mb4_unicode_ci"
            - "--skip-character-set-client-handshake"
          livenessProbe:
            exec:
              command:
                - bash
                - -c
                - "mysqladmin ping -h 127.0.0.1 -prootpass"
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 6
          readinessProbe:
            exec:
              command:
                - bash
                - -c
                - "mysqladmin ping -h 127.0.0.1 -prootpass"
            initialDelaySeconds: 20
            periodSeconds: 10
            failureThreshold: 6
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          volumeMounts:
            - name: mariadb-data
              mountPath: /var/lib/mysql
  volumeClaimTemplates:
    - metadata:
        name: mariadb-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
        storageClassName: standard
