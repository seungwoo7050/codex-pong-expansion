syntax = "proto3";

package codexpong.identity.v2;

option java_multiple_files = true;
option java_package = "com.codexpong.identity.contract.v2";
option java_outer_classname = "IdentityServiceV2";

// TraceContext is propagated from edge-api and realtime components to
// preserve request correlation across services.
message TraceContext {
  string trace_id = 1;
  string correlation_id = 2;
  string user_agent = 3;
}

message UserClaim {
  string key = 1;
  string value = 2;
}

message ValidateTokenRequest {
  TraceContext trace = 1;
  string access_token = 2;
  bool include_claims = 3;
}

message ValidateTokenResponse {
  bool valid = 1;
  string subject = 2;
  repeated string scopes = 3;
  int64 expires_at_epoch_sec = 4;
  string issuer = 5;
  repeated UserClaim claims = 6;
}

message GetProfileRequest {
  TraceContext trace = 1;
  string user_id = 2;
}

message Profile {
  string user_id = 1;
  string display_name = 2;
  string avatar_url = 3;
  string locale = 4;
}

message GetProfileResponse {
  Profile profile = 1;
}

message GetKeySetRequest {
  TraceContext trace = 1;
}

message VerificationKey {
  string key_id = 1;
  string public_key_pem = 2;
  string algorithm = 3;
  int64 not_after_epoch_sec = 4;
}

message GetKeySetResponse {
  repeated VerificationKey keys = 1;
  int64 refreshed_at_epoch_sec = 2;
}

service IdentityService {
  rpc ValidateToken(ValidateTokenRequest) returns (ValidateTokenResponse);
  rpc GetProfile(GetProfileRequest) returns (GetProfileResponse);
  rpc GetKeySet(GetKeySetRequest) returns (GetKeySetResponse);
}
